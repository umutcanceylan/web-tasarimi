<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Kişi Bilgileri</legend>
            <ol>
                <li>İsim  <br><input type="text"></li>
                <li>Soyisim <br><input type="text"></li>
                <li>Mail  <br><input type="email"></li>
                <li>Telefon <br><input type="number"></li>
            </ol>
        </fieldset>

        <fieldset>

            <legend>Adres Bilgileri</legend><br>
            <ol>
                <li>Adres <textarea name="" id="" cols="50" rows="6"></textarea></li><br>
                <li>Posta Kodu <input type="text" name="" id=""></li><br>
                <li>Ülke <input type="text"></li><br>
            </ol>



        </fieldset>


        <fieldset>

            <fieldset></fieldset>

        </fieldset>






    </form>
</body>
</html>
