<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form işlemleri</title>
</head>
<body>
    
    <h1 align="center">Form Kullanımı ve Öğeleri</h1>
    <form action="">
        <input type="text" placeholder="İsim girin"> <br> <br>
        <input type="email" name="mail" id="mail" placeholder="Mail adresiniz"> <br> <br>
       
        <input type="password" name="sifre" id="sifre" placeholder="Parola">
        <br> <br>
        <input type="tel" name="tel" id="tel" placeholder="0XXXXXXXXXX"> <br> <br>

        <input type="file" name="dosya" id="yukle" placeholder="Dosya yükle">
        <br> <br>
        
        <input type="radio" name="cinsiyet" id="erko"> Erkek
        <input type="radio" name="cinsiyet" id="kado"> Kadın
        <br> <br>

        <select name="" id="sehir"> 
            <option value="amasya">Amasya</option>
            <option value="corum">Çorum</option>
            <option value="samsun">Samsun</option>
        </select>
<br><br>
        <select name="" id="Programlama">
            <optgroup label="Programlama Dilleri">
                <option value="">C#</option>
                <option value="">Java</option>
                <optgroup label="İnternet dilleri">
                    <option value="">PHP</option>
                    <option value="">JS</option>
                </optgroup>
            </optgroup>




            
        </select>
        
      <input type="reset"> 
      <input type="submit"> 


    </form>
</body>
</html>
